<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Conway's Game Of Life</title>
    <meta name="description" content="Conway's Game Of Life implementation in processing.">
    <meta name="keywords" content="game of life,processing,processing.js">
    <meta name="author" content="José Fernández Ramos">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="static/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="static/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="static/ico/apple-touch-icon-57-precomposed.png">
    <script type="text/javascript" src="static/js/processing-1.4.1.min.js"></script>
  </head>

  <body>
    <a href="#banner" class="banner-link" title="Info" alt="Info">i</a>
    <section id="banner" role="banner">
      <hgroup>
        <h1>Conway's Game Of Life (23/3)</h1>
        <h2>Homage on <a href="http://processingjs.org/">processing.js</a>.</h2>
      </hgroup>
        <a href="http://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">More on Conway</a>
        <a href="https://github.com/elatomo/game-of-life"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_white_ffffff.png" alt="Fork me on GitHub"></a>
    </section>
    <canvas id="gol" data-processing-sources="game-of-life.pde Cell.pde World.pde"></canvas>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
          var $banner = $('#banner'), $bannerlink = $('.banner-link');

          function toggleBanner() {
              $bannerlink.toggleClass('active');
              $banner.toggle();
              return false;
          }

          $bannerlink.click(function() {
              toggleBanner();
          });

          $(document).keydown(function (e) {
              if ($banner.is(":visible") && e.keyCode === 27) { // ESC
                  toggleBanner();
              }
          });
      });
    </script>
  </body>
</html>
